version: "3.8"

services:
  db:
    image: mysql:8
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root_password_here
      MYSQL_DATABASE: university
      MYSQL_USER: demo_user
      MYSQL_PASSWORD: demo_pass
    volumes:
      - db_data:/var/lib/mysql
    # map to a different host port if your host already has mysql
    ports:
      - "3307:3306"

  backend:
    build:
      context: ./university
    depends_on:
      - db
    ports:
      - "8080:8080"
    environment:
      # override Spring properties with env vars
      SPRING_DATASOURCE_URL: jdbc:mysql://db:3306/university?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: demo_user
      SPRING_DATASOURCE_PASSWORD: demo_pass
      # useful for logs
      SPRING_PROFILES_ACTIVE: prod

  frontend:
    build:
      context: ./frontend
    depends_on:
      - backend
    ports:
      - "3000:3000"
    environment:
      # for client-side calls (must be NEXT_PUBLIC_ to be exposed in browser)
      NEXT_PUBLIC_API_URL: http://localhost:8080
    # if Next uses server side rendering to call backend via container DNS:
    # environment:
    #   NEXT_PUBLIC_API_URL: http://backend:8080

volumes:
  db_data:
